<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tom and Tammy's Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <div class="body-container">
        <!-- hidden^ -->
        <!-- <nav id="togglemenu">
            <ul class="menu-items" id="menuitems">
                <li class="show-all"><a>Show All</a></li>
                <li><a>Upload image</a></li>
                <li><a>About</a></li>
                <li><a onclick="openModal()">Contact</a></li>
            </ul>
        </nav> -->
        <header class="header slide-in-top">
            <div class="container">
                <div class="h1-container">
                    <h1 class="fade-in-top-shadow-drop">meme generator</h1>
                    <a class="hamburger" id="hamburger" onclick="openNavbar()">&#9776;</a>
                </div>
                <div class="h4-container">
                    <h4 class="fade-in-top-shadow-drop-delay">By Tammy & Tom</h4>
                </div>
            </div>
        </header>

        <nav class="large-nav scale-in-ver-top">
            <div class="container nav-bar-container">
                <ul class="fade-in-bck">
                    <div class="nav-items hidden" id="nav-items">
                        <li class="show-all"><a>Show All</a></li>
                        <li><a>Upload image</a></li>
                        <li><a>About</a></li>
                        <li><a onclick="openModal()">Contact</a></li>
                        <li class="search">Search: <input class="search-box" list="images" onkeyup="onFilter(this.value)">
                        </li>
                    </div>
                </ul>
            </div>
        </nav>

        <main class="main fade-in-bottom">
            <div class="main-gallery container fade-in-bck-delay"></div>


            <div class="wrapper scale-in-ver-bottom">
                <datalist class="images-search-list" id="images"></datalist>
                <div class="key-words-container slide-in-fwd-center"></div>
            </div>
        </main>

        <div id="open-modal" class="modal-window">
            <div>
                <a onclick="closeModal()" title="Close" class="modal-close">Close</a>
                <h1>email us</h1>
                <div>We would love to hear your thoughts. This form opens a new message in Gmail with your provided
                    details.</div>
                <form>
                    <label for="subject">Subject:</label><br>
                    <input type="text" class="contact-me-subject" name="subject" value=""><br>
                    <label for="mail-body">Write your message:</label><br>
                    <input class="contact-me-text" type="textarea" name="mail-body" value=""><br>
                    <input class="form-contact-submit" type="submit" name="submit" value="Send in Gmail"
                        onclick="sendMail(event)">
                </form>
                <div><small></small></div>
            </div>
        </div>

        <footer class="scale-in-ver-bottom-delay">
            <div class="foot-text slide-in-fwd-center-delay">
                &#169; 2019 Tom Dorofeyev & Tammy Mundel
            </div>
        </footer>
    </div>

    <script src="js/service-util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
