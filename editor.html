<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tammy and Tom's Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="header">
        <div class="container">
            <h1 class="editor-h1">meme generator</h1>
            <h5>By Tammy & Tom</h5>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Gallery</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
                <li class="search">Search <input list="images" onkeyup="onFilter(this.value)"></li>
            </ul>
        </div>
    </nav>

    <canvas onmouseout="onStopDraw()" onmousedown="onStartDraw()" onmouseup="onStopDraw()" onmousemove="draw(event)"
        id="canvas" width="300" height="300"></canvas>

    <div class="download-image">
        <a href="#" onclick="downloadImg(this)" download="my-image">Download Image</a>
    </div>

    <br>

    <div class="lines-container">
        <div class="controls" id="1">
            <div class="text-input-container">
                <label class="label">Edit your text here</label>
                <input class="editor" id="text-editor-1" type="text" value="" onfocus="changeListener(this.id)" />
            </div>
            <input onchange="onChangeColor()" type="color" id="color-picked" value="#ffffff">
            <button onclick="onDeleteText()" class="btn">Delete</button>
            <label for="font-size">Font size</label>
            <input onchange="onResize()" type="range" id="font-size-1" name="size" min="20" max="100" value="40"
                step="2">
            <button class="btn"></button>
            <button class="add-line-btn" id="line-1" onclick="addInput(this.id)">Add line</button>
        </div>
    </div>

    <footer>&#169; Tom Dorofeyev & Tammy Mundel copyrights</footer>
    <script src="js/service-util.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
